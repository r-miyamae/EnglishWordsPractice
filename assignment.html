<!DOCTYPE html>
<html lang="ja">
<head>
  <title>MyFlashCards</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/assignment.js"></script>
  <script type="text/javascript" src="./mdl/material.js"></script>
  <script type="text/javascript" src="./js/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="./js/jquery-linedtextarea.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/assignment.css">
  <link rel="stylesheet" href="./mdl/material.css">
  <link rel="stylesheet" href="css/jquery-linedtextarea.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">MyFlashCards</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#" onclick="chooseJson();">Import</a>
          <a class="mdl-navigation__link" href="#" onClick="createForm();">Export</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">ChooseCards</span>
      <nav class="mdl-navigation">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="duo_words">
          Duo3.0
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="duo_words">
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/practice_1.json'); dFocus();">Section1</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/practice_2.json'); dFocus();">Section2</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/practice_3.json'); dFocus();">Section3</a>
        </ul>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="sheet_words">
          Sheets
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="sheet_words">
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_1.json'); dFocus();">Sheet_#1</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_2.json'); dFocus();">Sheet_#2</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_3.json'); dFocus();">Sheet_#3</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_4.json'); dFocus();">Sheet_#4</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_5.json'); dFocus();">Sheet_#5</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_6.json'); dFocus();">Sheet_#6</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_7.json'); dFocus();">Sheet_#7</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_8.json'); dFocus();">Sheet_#8</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_9.json'); dFocus();">Sheet_#9</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_10.json'); dFocus();">Sheet_#10</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_11.json'); dFocus();">Sheet_#11</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_12.json'); dFocus();">Sheet_#12</a>
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/sheet_13.json'); dFocus();">Sheet_#13</a>
        </ul>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="idiom_words">
          Idioms
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="idiom_words">
          <a class="mdl-navigation__link" href="#" onclick="loadSection('./json/301~340.json'); dFocus();">301~340</a>
        </ul>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"></div>
    </main>
  </div>
</body>
