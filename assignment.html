<!DOCTYPE html>
<html lang="ja">
<head>
  <title>MyFlashCards</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/assignment.js"></script>
  <script type="text/javascript" src="./mdl/material.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

          <a class="mdl-navigation__link section_1" href="#" onclick="loadSection('./json/practice_1.json');">Practice</a>

        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">ChooseSection</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link section_1" href="#" onclick="loadSection('./json/practice_1.json'); dFocus();">Section1</a>

        <a class="mdl-navigation__link Sheet_5" href="#" onclick="loadSection('./json/sheet_5.json'); dFocus();">Sheet_#5</a>
        <a class="mdl-navigation__link Sheet_6" href="#" onclick="loadSection('./json/sheet_6.json'); dFocus();">Sheet_#6</a>

      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"></div>
    </main>
